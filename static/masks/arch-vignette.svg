<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 480 600"
     width="480" height="600"
     preserveAspectRatio="none">
  <defs>
    <!-- Градиент: теперь картинка остается четкой до 92% высоты, и быстро исчезает в самом конце (до 100%) -->
    <linearGradient id="bottomFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="93%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <!-- мягкое размытие оставшихся границ -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" />
    </filter>
  </defs>

  <!-- Арка (сверху) + Прямой низ (снизу) -->
  <!-- Опустили границу с 500 до 550, чтобы показать больше изображения -->
  <path d="M30,572 L30,60 C130,30 350,30 450,60 L450,572 Z"
        fill="url(#bottomFade)"
        filter="url(#soft)"/>

  <!-- Примечание: виньет (fade) лучше делать в CSS (см. ниже) -->
</svg>
